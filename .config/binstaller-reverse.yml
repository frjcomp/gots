schema: v1
name: golang-https-rev
repo: frjcomp/golang-https-rev
asset:
    template: ${NAME}_reverse_${OS}_${ARCH}${EXT}
    default_extension: .tar.gz
    rules:
        - when:
            os: windows
          ext: .zip
    naming_convention:
        os: lowercase
        arch: lowercase
checksums:
    algorithm: sha256
    template: checksums.txt
supported_platforms:
    - os: darwin
      arch: amd64
    - os: darwin
      arch: arm64
    - os: linux
      arch: amd64
    - os: linux
      arch: arm64
    - os: windows
      arch: amd64
    - os: windows
      arch: arm64
