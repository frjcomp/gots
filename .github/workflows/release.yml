name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run tests
        run: go test ./... -v

      - name: Run GoReleaser (publish release)
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  binstaller:
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Install binstaller CLI
        run: go install github.com/binary-install/binstaller/cmd/binst@v0.1.0

      - name: Generate binstaller scripts (listener and reverse)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p public

          # Listener installer
          cp .config/binstaller-listener.yml /tmp/binstaller-listener.yml
          binst embed-checksums --config /tmp/binstaller-listener.yml --version "$VERSION" --mode download
          binst gen --config /tmp/binstaller-listener.yml --target-version "$VERSION" -o public/install-listener.sh
          sed -i "s/BINARY_NAME='golang-https-rev'/BINARY_NAME='listener'/g; s|BINARY_PATH=\\\"\${TMPDIR}/golang-https-rev\\\"|BINARY_PATH=\\\"\${TMPDIR}/listener\\\"|" public/install-listener.sh

          # Reverse installer
          cp .config/binstaller-reverse.yml /tmp/binstaller-reverse.yml
          binst embed-checksums --config /tmp/binstaller-reverse.yml --version "$VERSION" --mode download
          binst gen --config /tmp/binstaller-reverse.yml --target-version "$VERSION" -o public/install-reverse.sh
          sed -i "s/BINARY_NAME='golang-https-rev'/BINARY_NAME='reverse'/g; s|BINARY_PATH=\\\"\${TMPDIR}/golang-https-rev\\\"|BINARY_PATH=\\\"\${TMPDIR}/reverse\\\"|" public/install-reverse.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy-pages:
    needs: binstaller
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
